---
fleet_target_directory: /opt/fleet
fleet_bin_directory: '{{ fleet_target_directory }}/bin'
fleet_fleet_binary_file_name: fleetd
fleet_fleetctl_binary_file_name: fleetctl
fleet_git_repository: git@github.com:coreos/fleet.git
fleet_install: true
fleet_unit_file_owner: '{{ lookup(''env'', ''USER'') }}'
fleet_unit_file_directory_path: /tmp/fleetctl
fleet_unit_file_directory_mode: '0750'
fleet_unit_file_mode: '0640'
fleet_unit_file_template: unit.service.j2
fleet_unit_default_state: started
fleet_docker_cmd: /usr/bin/docker
fleet_default_required_services:
- etcd.service
- docker.service
fleet_protocol: http
fleet_endpoint: 127.0.0.1
fleet_port: 4001
fleet_env:
  FLEETCTL_ENDPOINT: '{{ fleet_protocol }}://{{ fleet_endpoint }}:{{ fleet_port }}'